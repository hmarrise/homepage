<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Olympics</title>
    <style>
        /* Reset some default browser styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #dcdcf0;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color:#366c9c;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Marquee Container Styling */
        .marquee-container {
            background-color: #dcdcf0;
            color: black;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            overflow: hidden;
            text-align: center;
        }

        marquee {
            font-size: 84px;
            text-align: center;

        }


        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 210px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Paris Olympics</h1>
    </header>

    <!-- Marquee Section -->
    <div class="marquee-container">
        <marquee direction="right">
            <strong>Welcome to the <br>
                 Paris Olympics <br>
                  2024!</strong>
        </marquee>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Paris Olympics. All Rights Reserved.
    </footer>
</body>
</html>
